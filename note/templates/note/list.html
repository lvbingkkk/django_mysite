<!doctype html>
<html lang="{{ LANGUAGE_CODE|default:'en-us' }}" dir="{{ LANGUAGE_BIDI|yesno:'rtl,ltr,auto' }}">
    <head>
        <meta charset="utf-8">
        <title>笔记列表</title>
    </head>
    <body>
        <table style="border:5px solid ;border-color:#7a7" cellpadding="5" >
            <tr>
                <td>作者</td>
                <td>title</td>
                <td>创建时间</td>
                <td>更新时间</td>
            </tr>
            {% for note in notes %}
            <tr>
                <td>{{ note.author }}</td>
                <td>{{ note.title }}</td>
                <td>{{ note.created_time }}</td>
                <td>{{ note.content }}</td>
            </tr>
            {% endfor %}
        </table>

        <p>
            {{ content }}
        </p>

        <p>
            <a href='{% url 'add_note' %}'>添加笔记</a>
        </p>


    </body>
</html>
